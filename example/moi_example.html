<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
    <head>
        <title>MOI</title>
        <script src="/static/moi.js"></script>
    </head>
    <body onload="initialize_moi()">
        <p>The MOI example allows you to submit a job with a name. This job is dispatched for compute on an IPython cluster. The job itself will update its own status, sleep for 5 seconds, and then complete.</p>
        <form role="form" action="/" method="post">
            <div>
                <input type="text" name="jobname" value="Enter a job name!">
                <input type="submit" class="btn btn-primary" value="Submit a job">
            </div>
        </form>
    </body>
</html>
